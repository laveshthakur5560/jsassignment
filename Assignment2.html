<!DOCTYPE html>
<html lang="en">
<head>
    <title>Print the current page</title>
    <script>
        function print_current_page()
            {
                window.print();
            }
    </script>
</head>
<body>
    <p>Click the Button to print the current page.</p>
    <button onclick="print_current_page()">Print this page</button>
</body>
</html>
